<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <form>
        <div>
            <h1>Registration Form</h1>
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" name="confirm-password" required>
                </div>
                <div>
                    <label for="birthday">Birthday:</label>
                    <input type="date" name="birthday" required>
                </div>
                <div>
                    <p>Gender Identity:</p>
                    <input type="radio" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="non-binary">
                    <label for="non-binary">Non-Binary</label>
                    <input type="radio" name="gender" value="null">
                    <label for="null">I Prefer not to answer</label>
                </div>
                <div>
                    <label for="commit">A short description about myself:</label><br>
                    <textarea name="comment" cols="20" rows="3"></textarea>
                </div>
                <div>
                    <label name="language">Favorite Language</label>
                    <select name="language">
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>C#</option>
                        <option>C++</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="spam">
                    <label for="spam">Yes, i would like to receive periodic email updates.</label>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
                <p>* Indicates a required field.</p>
        </div>
    </form>
</body>
</html>
